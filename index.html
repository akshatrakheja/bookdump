<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./node_modules/popups/css/popupS.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./sheet2.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Dump</title>
</head>

<body>
    <div class="navbar">
        <div class="row">
            <span id="display" class="DISPLAY navitem col-4">
                <a onclick="data()"><img class="imageClass" src="./view-files.svg"></a>
            </span>
            
            <span class="col-4 display-4 align-items-center">DUMPNOTE</span>
            <span class="navitem col-4"><img class="imageClass" src="./about.svg"></span>
        </div>
    </div>
    <div class="mx-5">
        <div class="INPUT">
            <div class="row">
                <div class="checkers my-3">
                    <h5 id="choice">CHOOSE ONE:</h3>
                    <label id="add" class="label choice" for="add" style="word-wrap: break-word;">
                        ADD
                    </label>

                    <label id="remove" class="label choice" for="remove" style="word-wrap: break-word;">
                        REMOVE
                    </label>
                </div>
            </div>
        </div>
        <div class="container1">
            <form action="/action_page.php">
                <input type="text" id="titleBook" name="firstname" placeholder="Book Title eg. 'Shoe Dog'">
            
                <input type="text" id="author" name="lastname" placeholder="Author Name eg. 'Phil Knight'">
        
                <textarea id="bookNote" name="subject" placeholder="Add a note..." style="height:150px"></textarea>

                <div class="row justify-content-center">
                    <button class="label choice submit col-2" type="submit" ><a onclick="subb()">SUBMIT</a></button>               
                </div>

            </form>
        </div>
    </div>


            
        
    
    
    <script src='popupS.js'></script>
    <script src='client.js'></script>
    <script>
        document.querySelector("#add").addEventListener("click", function(){
            this.classList.toggle("selected");
            document.querySelector("#remove").classList.remove("selected");
        });
        document.querySelector("#remove").addEventListener("click", function(){
            this.classList.toggle("selected");
            document.querySelector("#add").classList.remove("selected");
        });
    </script>
</body>

</html>
